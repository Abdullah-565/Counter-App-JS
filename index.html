<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center flex-col">
    <h1 class=" font-bold text-3xl" >Counter App</h1>
    <div class="mt-20px">
        <h2 id="output">0</h2>
    </div>
    <div>
        <button onclick="increment()" class="border border-black bg-yellow-400 p-4 rounded-md ">+</button>
        <button onclick="decrement()"class = "border border-black bg-yellow-400 p-4 rounded-md">-</button>
        
    </div>
    <script>
        let output = document.getElementById("output");
        // console.log(output);
        let countValue = 0;
        function increment(){
            countValue = countValue +1;
            output.innerHTML = countValue;
        }
        function decrement(){
            countValue = countValue -1;
            output.innerHTML = countValue;
        }

    </script>

</body>
</html>
